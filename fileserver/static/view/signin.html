<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/blockchain.png');
            background-color: #0c2e40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 1rem;
        }

        input {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
        }

        button {
            display: block;
            width: 100%;
            background-color: #1e7bb6;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1.5rem;
        }

        button:hover {
            background-color: #0c5784;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>User Login</h1>
        <form action="/user/signin" method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
